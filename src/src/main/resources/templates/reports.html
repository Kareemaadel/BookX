<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            margin: 0;
            color: #666;
        }

        .handle-button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .handle-button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-content img {
            width: 100px;
            margin-bottom: 20px;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<h1>Reports</h1>
<div class="card-container">
    <div th:each="report : ${reports}" class="card">
        <h3 th:text="${report.BookName}">Report Title</h3>
        <p th:text="${report.reason}">Report reason</p>
        <p>Status: <span th:text="${report.status}">Pending</span></p>
        <button class="handle-button" onclick="showModal()">Handle</button>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="thankYouModal">
    <div class="modal-content">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" alt="Manchester United Logo">
        <h2>Thank you Eng Abdullah</h2>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    function showModal() {
        document.getElementById('thankYouModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('thankYouModal').style.display = 'none';
    }

    // Close the modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('thankYouModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>
</body>
</html>
